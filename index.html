<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
      <h1 class="text"></h1>
      <div class="scoreboard">
        <div class="team-container">
          <h2 class="text">HOME</h2>

          <div class="one">
            <p class="pts" id="score-home-el">0</p>
            <p class="pts-shadow">000</p>
          </div>

          <div class="two">
            <button id="one-pt" onclick="homeAddPoint()">+1</button>
            <button id="two-pts" onclick="homeAddTwoPoints()">+2</button>
            <button id="three-pts" onclick="homeAddThreePoints()">+3</button>
          </div>
        </div>

        <div class="team-container">
          <h2 class="text">AWAY</h2>

          <div class="one">
            <p class="pts" id="score-away-el">0</p>
            <p class="pts-shadow">000</p>
          </div>

          <div class="two">
            <button id="one-pt" onclick="awayAddPoint()">+1</button>
            <button id="two-pts" onclick="awayAddTwoPoints()">+2</button>
            <button id="three-pts" onclick="awayAddThreePoints()">+3</button>
          </div>
        </div>
      </div>
    </div>
        <script src="index.js"></script>
    </body>
</html>
